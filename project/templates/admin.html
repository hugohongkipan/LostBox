<!-- 管理員頁面不需要繼承 base.html。 -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <!-- 設定網頁字元編碼與標題。 -->
  <meta charset="UTF-8">
  <title>LostBox | 帳號審核</title>

  <!-- 載入 Bootstrap 樣式表。 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 載入自訂樣式表。 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_images.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_text.css') }}">
</head>

<body class="blueandbeige_image">
  <!-- 主內容容器，設定頂部間距與最大寬度。 -->
  <div class="container" style="margin-top: 30px; max-width: 1000px;">

    <!-- 標題與登出按鈕的排版列。 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary mb-0 text-light">帳號申請審核</h2>
      <a class="btn btn-outline-light" href="{{ url_for('logout') }}">登出</a>
    </div>

    <!-- 功能按鈕列：包含全部勾選、全部取消、同意與反對按鈕。 -->
    <div class="mb-3">
      <button class="btn btn-secondary me-2 btn-check-all">全部勾選</button>
      <button class="btn btn-secondary me-2 btn-uncheck-all">全部取消</button>
      <button class="btn btn-success me-2 btn-agree">同意</button>
      <button class="btn btn-danger btn-disagree">反對</button>
    </div>

    <!-- 註冊者申請卡片區塊。 -->
    <div class="row">
      {% for item in user_review %}
      <!-- 每筆註冊者的審核卡片。 -->
      <div class="col-12 col-md-6 col-lg-6 mb-4">
        <div class="card h-100 shadow-sm p-3">

          <!-- 勾選框，用於選取該筆註冊者資料。 -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check-{{ item.id }}">
          </div>

          <!-- 顯示註冊者詳細資料。 -->
          <div class="d-flex align-items-start">
            <div>
              <h5 class="card-title">{{ item.username }}</h5>
              <p class="card-title">{{ item.email }}</p>
              <p class="card-title">{{ item.address }}</p>
              <p class="card-title">{{ item.contact }}</p>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <!-- 當沒有資料時顯示提示訊息。 -->
      <div class="col-12 mt-4">
        <p>目前沒有審核中的帳號</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- 載入控制勾選邏輯的 JavaScript 檔案。 -->
  <script src="{{ url_for('static', filename='js/check_yesno.js') }}"></script>
</body>

</html>
