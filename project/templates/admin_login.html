<!-- 管理員頁面不需要繼承 base.html。 -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>LostBox | 管理員登入</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自訂樣式。 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_images.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_text.css') }}">
</head>

<body>
  <!-- 背景區塊。 -->
  <section class="blueandbeige_image" style="align-items: center;">
    <form class="form-wrapper" method="post">
      <div class="row">
        <div class="glass-card account-box text-center mb-5">

          <!-- 管理員名稱輸入欄位。 -->
          <div class="mb-3">
            <label for="login-name" class="form-label text-dark">使用者名稱</label>
            <input type="text" class="form-control" id="login-name" name="admin_name" required />
          </div>

          <!-- 密碼輸入欄位。 -->
          <div class="mb-3">
            <label for="login-password" class="form-label text-dark">密碼</label>
            <input type="password" class="form-control" id="login-password" name="password" required />
          </div>

          <!-- 顯示 Flash 訊息（例如登入失敗）。 -->
          {# 顯示由 Flask flash() 傳送的訊息 #}
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <!-- 返回首頁與登入按鈕。 -->
          <div>
            <a href="{{ url_for('index')}}" class="btn btn-secondary m-2">返回</a>
            <button type="submit" class="btn btn-primary">登入</button>
          </div>

        </div>
      </div>
    </form>
  </section>
</body>

</html>
