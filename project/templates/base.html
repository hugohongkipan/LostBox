<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LostBox{% endblock %}</title>

  <!-- 引入 Bootstrap 樣式表（CDN）。 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- 自訂樣式表。 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_images.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_text.css') }}">
</head>

<!--
  導覽列製作的參考
  參考來源: https://bootstrap5.hexschool.com/docs/5.0/components/navbar/
  網站名: 導覽列 (Navbar) - Bootstrap
-->

<body>
  <!-- 導覽列。 -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <!-- Logo -->
      <div class="navbar-brand d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/title.png') }}" alt="LostBox" height="40" class="me-2">
      </div>

      <!-- 漢堡按鈕（小螢幕用）。 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 導覽列選單。 -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.user_id %}
          <!-- 登入後看到的項目。 -->
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-1" href="{{ url_for('home') }}">
              <i class="bi bi-person-circle"></i> {{ session.username }}
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">找尋失物</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">刊登失物</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">登出</a></li>

          {% else %}
          <!-- 尚未登入時看到的項目。 -->
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">回到首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">找尋失物</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">關於我們</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#authModal">登入</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  {% include 'login_register.html' %}

  {% block content %}{% endblock %}

  <!-- 頁尾部分。 -->
  <footer class="text-center text-muted mt-5">
    <h4>LostBox Team</h4>
    © 2025 LostBox ｜<a href="{{ url_for('admin_login') }}" data-bs-target="#admin_loginModal">管理員登入</a>
  </footer>

  <script src="{{ url_for('static', filename='js/modal.js') }}" defer></script>

  <!-- Bootstrap JS（包含 modal 等功能）。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
